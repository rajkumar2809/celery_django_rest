<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 style="margin-top: 10px;" > Total Data : <mark id="dlt_data" >{{data}}</mark></h1>
                <button type="button" class="btn btn-danger" style="margin-top: 10px; text-align: center;" onclick=delete_all()>Delete</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!--JS for Live update and delete records -->

    <script>
        function delete_all(id) {
            console.log("delete data cliekced");
            const tid = document.getElementById("dlt_data")
            $.ajax({
                type:"post",
                url: "{% url 'delete' %}",
                success: function (data) {
                    console.log("data deleted succesfully" , data);
                    tid.innerHTML = data;
                }
            });
        }
    </script>
<!--JS for Live update and delete records ends here-->
</body>
</html>
